<app-navbar [currPage]="2"></app-navbar>
<div [@fadeTransitionAnimation] class="absolute right-0 top-[7vh] flex h-[90%] w-full flex-col md:h-[93vh]">
    <h1 class="heading mx-6 mb-0 mt-8 w-fit underline md:ml-24" [ngClass]="{'dark-mode': darkMode$ | async}">Personal Projects:</h1>
    <div #scrollTarget class="flex h-auto w-full flex-col gap-8 overflow-y-auto pb-48 md:mt-6 md:snap-y md:snap-mandatory md:gap-12 md:py-48" [ngClass]="{'dark-mode': darkMode$ | async}">
        <div #personalProjects class="flex h-auto snap-start items-start justify-center md:py-6" *ngFor="let project of projects; let i = index">
            <app-project-container class="h-full min-h-[60vh] w-full p-0 px-6 md:h-[32rem] md:w-[82rem]" [highlight$]="isVisible$[i] || firstVisible" [reverse]="i%2 === 1" [project]="project" [darkMode$]="darkMode$"></app-project-container>
        </div>
        <div class="absolute right-[calc(50%-44rem)] top-[50%] hidden h-fit flex-col gap-2 rounded-xl bg-light-background/60 px-2 py-4 outline outline-2 outline-accent/50 md:flex" [ngClass]="{'!bg-dark-background/60': darkMode$|async}">
            <div *ngFor="let project of projects; let i = index" class="h-3 w-3 rounded-full bg-accent/50" [ngClass]="{'!bg-accent': isVisible$[i]}"></div>
        </div>
    </div>
</div>
