<app-navbar [currPage]="1"></app-navbar>
<app-dark-mode-button class="dark-mode-button"></app-dark-mode-button>
<div @fadeTransitionAnimation>
    <div class="center">
        <h1 class="heading mx-6 mt-8 w-fit self-start underline md:ml-24" [ngClass]="{'dark-mode': darkMode$| async}">Work Experience:</h1>
        <div #scrollTarget class="flex px-4 lg:items-center" [ngClass]="{'experience-container': true, 'dark-mode': darkMode$| async}">
            <app-work-experience-container #companies *ngFor="let experience of workExperiences; let i = index"  [highlight$]="isVisible$[i]" [experienceInfo]="experience" [ngClass]="{'work-container': true}" [darkMode$]="darkMode$"></app-work-experience-container>
        </div>
    </div>
</div>
